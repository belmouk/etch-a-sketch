<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="description"
        content="Play Etch A Sketch online! Draw colorful sketches directly in your browser, shake to erase, and have fun with your creativity.">
</head>

<body>
    <h1>Etch a Sketch!</h1>
    <p>Welcome to Etch a Sketch where the only limit is your imagination.</p>
    <p>To doodle, choose a resolution, click on confirm and have fun!. </p>
    <div id="user-interface">
        <div id="user-input">
            <label for="canvas-input">Choose a canvas resolution:</label>
            <input type="number" id="canvas-input" value="10">
            <button id="confirm">Confirm</button>
            <button id="reset">Reset the canvas</button>
        </div>
        <div id="canvas-container">
            <div id="canvas"></div>
        </div>
    </div>

</body>

</html>
